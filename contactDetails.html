<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter your Details here</h1>
    <form action="">

        <label for="">first name</label>
        <input type="text">
        <label for="">Second name</label>
        <input type="text">
        <br><br>

        <label for="">Age</label>
        <input type="number">
        <br><br>


        <label for="">Date of Birth</label>
        <input type="date">
        <br><br>

        <label for="">Password</label>
        <input type="passowrd">
        <br><br>

        <p>Enter your Tshirt size</p>
        
        <input id="small" name="tshirtSize" type="radio" value="small">
        <label for="small">small</label><br>

        <input id="large" name="tshirtSize" type="radio" value="large">
        <label for="large">large</label><br>

        <input id="medium" name="tshirtSize" type="radio" value="medium">
        <label for="medium">medium</label><br>

        <br><br>

        <label for="color">Your favourite color</label>
        <input id="color" type="color">
        <br><br>

        <!-- input type=:"rane" -->
        <label for="cars">Choose a car</label>
        <select name="car" id="cars">
            <option value="i20">i20</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
            <option value="alto">alto</option>
        </select>
        <br><br>

        <label for="aboutYourself">Tell us about yourself</label>
        <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="10"></textarea>
        <input type="reset">
        <br><br>
        <input type="submit">


    </form>
</body>
</html>
